<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>1 E-commerce product page</title>
  </head>
  <body>
    <div class="container">
      <!--cart popup-->
      <div id="cart-popup" class="cart-popup">
        <div class="cart-header">cart</div>

        <div class="cart">
          <div class="empty-message">Your cart is empty</div>
        </div>

        <button id="checkout-btn">checkout</button>
      </div>
            <!--popup modal -->
      <div class="overlay">
        <div class="popup-container">
          <div class="close-popup">
            <img src="images/icon-close.svg" alt="close" />
          </div>

          <img
            id="previous"
            class="nav-arrow"
            src="images/icon-previous.svg"
            alt="Previous"
          />

          <div class="product-left popup-product-left">
            <div class="product-img-cont">
              <img
                id="mainPopupImg"
                src="images/image-product-1.jpg"
                alt="product img"
              />
            </div>
            <div class="bottom-img">
              <img
                class="thumbnail popup-thumbnail activated"
                src="images/image-product-1.jpg"
                alt="product 1"
              />
              <img
                class="thumbnail popup-thumbnail"
                src="images/image-product-2.jpg"
                alt="product 2"
              />
              <img
                class="thumbnail popup-thumbnail"
                src="images/image-product-3.jpg"
                alt="product 3"
              />
              <img
                class="thumbnail popup-thumbnail"
                src="images/image-product-4.jpg"
                alt="product 4"
              />
            </div>
          </div>

          <img
            id="next"
            class="nav-arrow"
            src="images/icon-next.svg"
            alt="Next"
          />
        </div>
      </div>
    </div>
  </body>
</html>
